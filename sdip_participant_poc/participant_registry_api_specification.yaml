openapi: 3.0.3
info:
  title: Participant Registry Service API
  description: |
    API for managing SDIP participant registration and lifecycle.
    
    **Architecture**: This service follows DIGIT persister pattern where all write operations 
    (create, update, delete) are processed asynchronously through Kafka messaging and the 
    persister service. Read operations are handled synchronously.
    
    **Authentication**: Uses Keycloak JWT tokens externally while integrating with DIGIT 
    services internally using DIGIT RequestInfo format.
  version: 1.0.0
  contact:
    name: SDIP Support Team
    email: sdip-support@punjab.gov.in
servers:
  - url: http://localhost:8080/participant-registry/v1
    description: Local Development Server
  - url: https://api-dev.sdip.punjab.gov.in/participant-registry/v1
    description: Development Environment
  - url: https://api.sdip.punjab.gov.in/participant-registry/v1
    description: Production Environment

components:
  securitySchemes:
    KeycloakAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Keycloak JWT access token. The token contains user information that will be 
        extracted by the service and used to construct DIGIT RequestInfo when calling 
        internal DIGIT services.
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for service-to-service communication
  
  schemas:
    # Standard API Response (not DIGIT format)
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully"
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        data:
          type: object
          description: "Response data varies by endpoint"
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'

    ApiError:
      type: object
      properties:
        code:
          type: string
          example: "INVALID_REQUEST"
        message:
          type: string
          example: "Required field is missing"
        field:
          type: string
          example: "departmentName"
          description: "Field name for validation errors"
        details:
          type: string
          example: "The 'departmentName' field is required but was not provided"

    # Keycloak User Context (extracted from JWT)
    UserContext:
      type: object
      description: "User information extracted from Keycloak JWT token (not sent in request)"
      properties:
        userId:
          type: string
          example: "user-uuid-12345"
        username:
          type: string
          example: "dept.admin"
        email:
          type: string
          example: "admin@dept.punjab.gov.in"
        name:
          type: string
          example: "Department Administrator"
        roles:
          type: array
          items:
            type: string
          example: ["PARTICIPANT_APPLICANT", "DEPARTMENT_USER"]
        tenantId:
          type: string
          example: "pb"

    # Kafka Event Schemas (for persister integration)
    ParticipantRegistrationEvent:
      type: object
      description: "Kafka event structure for participant registration operations"
      properties:
        RequestInfo:
          $ref: '#/components/schemas/DIGITRequestInfo'
        registrations:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantRegistrationKafka'

    ParticipantRegistrationKafka:
      type: object
      description: "Participant registration data structure for Kafka/Persister"
      properties:
        id:
          type: string
          example: "reg-uuid-12345"
        tenantId:
          type: string
          example: "pb"
        applicationId:
          type: string
          example: "REG-2024-01-000001"
        departmentName:
          type: string
          example: "Department of Social Welfare"
        departmentType:
          type: string
          enum: ["GOVERNMENT_DEPARTMENT", "LOCAL_BODY", "AUTHORIZED_AGENCY"]
          example: "GOVERNMENT_DEPARTMENT"
        contactPersonName:
          type: string
          example: "Dr. Rajesh Kumar"
        contactPersonEmail:
          type: string
          example: "rajesh.kumar@punjab.gov.in"
        contactPersonPhone:
          type: string
          example: "+91-9876543210"
        technicalContactName:
          type: string
          example: "Amit Singh"
        technicalContactEmail:
          type: string
          example: "amit.singh@punjab.gov.in"
        technicalContactPhone:
          type: string
          example: "+91-9876543211"
        apiEndpoint:
          type: string
          example: "https://api.socialwelfare.punjab.gov.in"
        apiDocumentationUrl:
          type: string
          example: "https://docs.socialwelfare.punjab.gov.in/api"
        requestedRoles:
          type: array
          items:
            type: string
            enum: ["DATA_PROVIDER", "DATA_CONSUMER", "CERTIFICATE_ISSUER"]
          example: ["DATA_PROVIDER", "DATA_CONSUMER"]
        capabilities:
          type: array
          items:
            type: string
          example: ["CITIZEN_WELFARE_SCHEMES", "BENEFICIARY_DATA"]
        status:
          type: string
          enum: ["DRAFT", "SUBMITTED", "UNDER_REVIEW", "APPROVED", "REJECTED", "ACTIVE"]
          example: "SUBMITTED"
        workflowCode:
          type: string
          example: "participant.registration"
        documents:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantDocumentKafka'
        additionalDetails:
          type: object
          example: {}
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'

    ParticipantDocumentKafka:
      type: object
      properties:
        id:
          type: string
          example: "doc-uuid-12345"
        documentType:
          type: string
          example: "AUTHORIZATION_LETTER"
        fileStoreId:
          type: string
          example: "filestore-uuid-67890"
        documentUid:
          type: string
          example: "AUTH_LETTER_20240115"
        additionalDetails:
          type: object
          example: {}

    ParticipantEvent:
      type: object
      description: "Kafka event structure for activated participant operations"
      properties:
        RequestInfo:
          $ref: '#/components/schemas/DIGITRequestInfo'
        participants:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantKafka'

    ParticipantKafka:
      type: object
      description: "Activated participant data structure for Kafka/Persister"
      properties:
        id:
          type: string
          example: "participant-uuid-12345"
        tenantId:
          type: string
          example: "pb"
        participantId:
          type: string
          example: "DEPT-PB-000001-A4B2"
        applicationId:
          type: string
          example: "REG-2024-01-000001"
        departmentName:
          type: string
          example: "Department of Social Welfare"
        departmentType:
          type: string
          example: "GOVERNMENT_DEPARTMENT"
        contactPersonName:
          type: string
          example: "Dr. Rajesh Kumar"
        contactPersonEmail:
          type: string
          example: "rajesh.kumar@punjab.gov.in"
        contactPersonPhone:
          type: string
          example: "+91-9876543210"
        technicalContactName:
          type: string
          example: "Amit Singh"
        technicalContactEmail:
          type: string
          example: "amit.singh@punjab.gov.in"
        technicalContactPhone:
          type: string
          example: "+91-9876543211"
        apiEndpoint:
          type: string
          example: "https://api.socialwelfare.punjab.gov.in"
        apiDocumentationUrl:
          type: string
          example: "https://docs.socialwelfare.punjab.gov.in/api"
        roles:
          type: array
          items:
            type: string
          example: ["DATA_PROVIDER", "DATA_CONSUMER"]
        capabilities:
          type: array
          items:
            type: string
          example: ["CITIZEN_WELFARE_SCHEMES", "BENEFICIARY_DATA"]
        status:
          type: string
          enum: ["ACTIVE", "SUSPENDED", "REVOKED"]
          example: "ACTIVE"
        isActive:
          type: boolean
          example: true
        keys:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantKeyKafka'
        additionalDetails:
          type: object
          example: {}
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'

    ParticipantKeyKafka:
      type: object
      description: "Participant cryptographic key data for Kafka/Persister"
      properties:
        id:
          type: string
          example: "key-uuid-12345"
        keyIdentifier:
          type: string
          example: "DEPT-PB-000001-SIGN-2024"
        publicKey:
          type: string
          example: "MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA..."
        algorithm:
          type: string
          enum: ["RSA", "ECC"]
          example: "RSA"
        keyPurpose:
          type: string
          enum: ["SIGNING", "ENCRYPTION", "VERIFICATION"]
          example: "SIGNING"
        creationDate:
          type: integer
          format: int64
          example: 1705311000000
        expirationDate:
          type: integer
          format: int64
          example: 1736847000000
        status:
          type: string
          enum: ["ACTIVE", "EXPIRED", "REVOKED"]
          example: "ACTIVE"
        isActive:
          type: boolean
          example: true
        additionalDetails:
          type: object
          example: {}

    AuditDetails:
      type: object
      description: "Standard DIGIT audit details"
      properties:
        createdBy:
          type: string
          example: "user-uuid-12345"
        lastModifiedBy:
          type: string
          example: "user-uuid-12345"
        createdTime:
          type: integer
          format: int64
          example: 1705311000000
        lastModifiedTime:
          type: integer
          format: int64
          example: 1705311000000

    # Internal DIGIT RequestInfo (used when calling DIGIT services)
    DIGITRequestInfo:
      type: object
      description: "Internal format used when calling DIGIT services (not exposed in API)"
      required:
        - apiId
        - ver
        - ts
        - msgId
      properties:
        apiId:
          type: string
          example: "participant-registry-service"
        ver:
          type: string
          example: "1.0.0"
        ts:
          type: integer
          format: int64
          example: 1705311000000
        action:
          type: string
          example: ""
        did:
          type: integer
          example: 1
        key:
          type: string
          example: ""
        msgId:
          type: string
          example: "20240115130900|en_IN"
        requesterId:
          type: string
          example: ""
        authToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        userInfo:
          $ref: '#/components/schemas/DIGITUserInfo'
        plainAccessRequest:
          type: object

    DIGITUserInfo:
      type: object
      description: "DIGIT format user info (constructed from Keycloak token)"
      properties:
        id:
          type: integer
          example: 101
        uuid:
          type: string
          example: "user-uuid-12345"
        userName:
          type: string
          example: "dept.admin"
        name:
          type: string
          example: "Department Administrator"
        mobileNumber:
          type: string
          example: "9876543210"
        emailId:
          type: string
          example: "admin@dept.punjab.gov.in"
        type:
          type: string
          enum: ["EMPLOYEE", "CITIZEN", "SYSTEM"]
          example: "EMPLOYEE"
        roles:
          type: array
          items:
            $ref: '#/components/schemas/DIGITRole'
        active:
          type: boolean
          example: true
        tenantId:
          type: string
          example: "pb"

    DIGITRole:
      type: object
      properties:
        name:
          type: string
          example: "Participant Applicant"
        code:
          type: string
          example: "PARTICIPANT_APPLICANT"
        tenantId:
          type: string
          example: "pb"

    SelfRegistrationRequest:
      type: object
      required:
        - departmentName
        - adminName
        - adminEmail
        - adminMobile
        - departmentType
      properties:
        departmentName:
          type: string
          example: "Department of Social Welfare"
          description: "Official name of the department"
        departmentAbbreviation:
          type: string
          example: "DSW"
          description: "Short abbreviation for the department"
        adminName:
          type: string
          example: "John Doe"
          description: "Name of the department administrator"
        adminEmail:
          type: string
          format: email
          example: "john.doe@dsw.punjab.gov.in"
          description: "Email address of the department administrator"
        adminMobile:
          type: string
          pattern: "^[6-9]\\d{9}$"
          example: "9876543210"
          description: "Mobile number of the department administrator"
        departmentType:
          type: string
          enum: ["GOVERNMENT_DEPARTMENT", "LOCAL_BODY", "AUTHORIZED_AGENCY"]
          example: "GOVERNMENT_DEPARTMENT"
          description: "Type of organization"
        departmentAddress:
          type: string
          example: "Punjab Civil Secretariat, Sector 1, Chandigarh"
          description: "Official address of the department"
        districtCode:
          type: string
          example: "CHD"
          description: "District code (required for local bodies)"
        organizationType:
          type: string
          example: "RELIGIOUS"
          description: "Specific type for authorized agencies"

    SelfRegistrationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Self-registration successful. Login credentials will be sent to your email."
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        data:
          type: object
          properties:
            registrationId:
              type: string
              example: "SELF-REG-2024-01-000001"
              description: "Unique self-registration identifier"
            loginCredentials:
              type: object
              properties:
                username:
                  type: string
                  example: "dsw_admin_001"
                temporaryPassword:
                  type: string
                  example: "Temp@123456"
                loginUrl:
                  type: string
                  example: "https://participant-portal.sdip.punjab.gov.in/login"

    ParticipantRegistrationRequest:
      type: object
      required:
        - departmentDetails
        - contactInformation
        - technicalDetails
        - requestedRoles
      properties:
        departmentDetails:
          $ref: '#/components/schemas/DepartmentDetails'
        contactInformation:
          $ref: '#/components/schemas/ContactInformation'
        technicalDetails:
          $ref: '#/components/schemas/TechnicalDetails'
        requestedRoles:
          type: array
          items:
            type: string
            enum: ["DATA_PROVIDER", "DATA_CONSUMER", "CERTIFICATE_ISSUER"]
          example: ["DATA_PROVIDER", "DATA_CONSUMER"]
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/ServiceCapability'
        supportingDocuments:
          type: array
          items:
            $ref: '#/components/schemas/Document'

    DepartmentDetails:
      type: object
      required:
        - officialName
        - departmentType
        - parentDepartment
      properties:
        officialName:
          type: string
          example: "Department of Social Welfare, Punjab"
        abbreviation:
          type: string
          example: "DSW-PB"
        departmentType:
          type: string
          enum: ["GOVERNMENT_DEPARTMENT", "LOCAL_BODY", "AUTHORIZED_AGENCY"]
        parentDepartment:
          type: string
          example: "Government of Punjab"
        establishmentYear:
          type: integer
          example: 1950
        description:
          type: string
          example: "Responsible for social welfare schemes and programs"
        website:
          type: string
          format: uri
          example: "https://dsw.punjab.gov.in"

    ContactInformation:
      type: object
      required:
        - primaryContactName
        - primaryContactEmail
        - primaryContactMobile
        - officialAddress
      properties:
        primaryContactName:
          type: string
          example: "John Doe"
        primaryContactEmail:
          type: string
          format: email
          example: "john.doe@dsw.punjab.gov.in"
        primaryContactMobile:
          type: string
          example: "9876543210"
        primaryContactDesignation:
          type: string
          example: "Deputy Director"
        technicalContactName:
          type: string
          example: "Jane Smith"
        technicalContactEmail:
          type: string
          format: email
          example: "jane.smith@dsw.punjab.gov.in"
        technicalContactMobile:
          type: string
          example: "9876543211"
        officialAddress:
          type: string
          example: "Punjab Civil Secretariat, Sector 1, Chandigarh - 160001"
        district:
          type: string
          example: "Chandigarh"
        state:
          type: string
          example: "Punjab"
        pincode:
          type: string
          example: "160001"

    TechnicalDetails:
      type: object
      required:
        - apiBaseUrl
        - supportedProtocols
        - dataFormats
      properties:
        apiBaseUrl:
          type: string
          format: uri
          example: "https://api.dsw.punjab.gov.in/v1"
        supportedProtocols:
          type: array
          items:
            type: string
            enum: ["HTTPS", "HTTP", "SFTP", "FTPS"]
          example: ["HTTPS"]
        dataFormats:
          type: array
          items:
            type: string
            enum: ["JSON", "XML", "CSV", "PDF"]
          example: ["JSON", "XML"]
        authenticationMethods:
          type: array
          items:
            type: string
            enum: ["JWT", "OAUTH2", "API_KEY", "MUTUAL_TLS"]
          example: ["JWT", "OAUTH2"]
        rateLimits:
          type: object
          properties:
            requestsPerMinute:
              type: integer
              example: 100
            requestsPerHour:
              type: integer
              example: 5000
            requestsPerDay:
              type: integer
              example: 50000
        ipWhitelist:
          type: array
          items:
            type: string
          example: ["203.0.113.1", "203.0.113.2"]
        securityMeasures:
          type: object
          properties:
            encryptionAtRest:
              type: boolean
              example: true
            encryptionInTransit:
              type: boolean
              example: true
            dataBackupFrequency:
              type: string
              example: "DAILY"
            auditLogRetention:
              type: string
              example: "7_YEARS"

    ServiceCapability:
      type: object
      required:
        - serviceName
        - serviceType
        - dataSchema
      properties:
        serviceName:
          type: string
          example: "Beneficiary Verification Service"
        serviceDescription:
          type: string
          example: "Verifies eligibility of citizens for social welfare schemes"
        serviceType:
          type: string
          enum: ["DATA_API", "CERTIFICATE_API", "VERIFICATION_API", "NOTIFICATION_API"]
        dataSchema:
          type: string
          example: "beneficiary-verification-v1.json"
        apiEndpoint:
          type: string
          example: "/beneficiaries/verify"
        httpMethods:
          type: array
          items:
            type: string
            enum: ["GET", "POST", "PUT", "DELETE"]
          example: ["POST"]
        responseTime:
          type: integer
          description: "Expected response time in milliseconds"
          example: 500
        availability:
          type: string
          example: "99.9%"

    Document:
      type: object
      required:
        - documentType
        - fileName
        - fileId
      properties:
        documentType:
          type: string
          enum: ["AUTHORIZATION_LETTER", "TECHNICAL_SPECIFICATION", "DATA_SHARING_AGREEMENT", "SECURITY_CERTIFICATE", "OTHER"]
        fileName:
          type: string
          example: "authorization_letter.pdf"
        fileId:
          type: string
          example: "DOC-2024-01-000001"
        fileSize:
          type: integer
          description: "File size in bytes"
          example: 1048576
        uploadedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        description:
          type: string
          example: "Official authorization letter from department head"

    ParticipantRegistrationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Registration application submitted successfully"
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        data:
          type: object
          properties:
            applicationId:
              type: string
              example: "REG-2024-01-000001"
            applicationStatus:
              type: string
              enum: ["SUBMITTED", "UNDER_REVIEW", "APPROVED", "REJECTED", "CLARIFICATION_REQUIRED"]
              example: "SUBMITTED"
            submissionDate:
              type: string
              format: date-time
              example: "2024-01-15T10:30:00Z"
            estimatedProcessingTime:
              type: string
              example: "5 business days"
            trackingUrl:
              type: string
              example: "https://participant-portal.sdip.punjab.gov.in/track/REG-2024-01-000001"

    Participant:
      type: object
      properties:
        participantId:
          type: string
          example: "DEPT-PB-000001-A4B2"
        applicationId:
          type: string
          example: "REG-2024-01-000001"
        departmentDetails:
          $ref: '#/components/schemas/DepartmentDetails'
        contactInformation:
          $ref: '#/components/schemas/ContactInformation'
        technicalDetails:
          $ref: '#/components/schemas/TechnicalDetails'
        roles:
          type: array
          items:
            type: string
            enum: ["DATA_PROVIDER", "DATA_CONSUMER", "CERTIFICATE_ISSUER"]
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/ServiceCapability'
        status:
          type: string
          enum: ["ACTIVE", "INACTIVE", "SUSPENDED", "REVOKED", "PENDING"]
          example: "ACTIVE"
        registrationDate:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        activationDate:
          type: string
          format: date-time
          example: "2024-01-20T14:45:00Z"
        lastUpdated:
          type: string
          format: date-time
          example: "2024-01-20T14:45:00Z"
        cryptographicKeys:
          $ref: '#/components/schemas/CryptographicKeys'
        auditInfo:
          $ref: '#/components/schemas/AuditInfo'

    CryptographicKeys:
      type: object
      properties:
        keyId:
          type: string
          example: "KEY-DEPT-PB-000001-2024"
        publicKey:
          type: string
          example: "-----BEGIN PUBLIC KEY-----\nMIIBIjANBgkqhkiG9w0B..."
        algorithm:
          type: string
          enum: ["RSA", "ECC"]
          example: "RSA"
        keySize:
          type: integer
          example: 2048
        purpose:
          type: array
          items:
            type: string
            enum: ["SIGNING", "ENCRYPTION", "VERIFICATION"]
          example: ["SIGNING", "VERIFICATION"]
        createdAt:
          type: string
          format: date-time
          example: "2024-01-20T14:45:00Z"
        expiresAt:
          type: string
          format: date-time
          example: "2026-01-20T14:45:00Z"
        status:
          type: string
          enum: ["ACTIVE", "EXPIRED", "REVOKED"]
          example: "ACTIVE"

    AuditInfo:
      type: object
      properties:
        createdBy:
          type: string
          example: "system"
        createdTime:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        lastModifiedBy:
          type: string
          example: "sdip-admin"
        lastModifiedTime:
          type: string
          format: date-time
          example: "2024-01-20T14:45:00Z"

    ApplicationSearchCriteria:
      type: object
      properties:
        applicationIds:
          type: array
          items:
            type: string
          example: ["REG-2024-01-000001", "REG-2024-01-000002"]
        statuses:
          type: array
          items:
            type: string
            enum: ["SUBMITTED", "UNDER_REVIEW", "APPROVED", "REJECTED", "CLARIFICATION_REQUIRED"]
          example: ["SUBMITTED", "UNDER_REVIEW"]
        departmentTypes:
          type: array
          items:
            type: string
            enum: ["GOVERNMENT_DEPARTMENT", "LOCAL_BODY", "AUTHORIZED_AGENCY"]
        submissionDateFrom:
          type: string
          format: date
          example: "2024-01-01"
        submissionDateTo:
          type: string
          format: date
          example: "2024-01-31"
        assignedToMe:
          type: boolean
          example: false
        sortBy:
          type: string
          enum: ["submissionDate", "departmentName", "status"]
          example: "submissionDate"
        sortOrder:
          type: string
          enum: ["ASC", "DESC"]
          example: "DESC"
        offset:
          type: integer
          minimum: 0
          example: 0
        limit:
          type: integer
          minimum: 1
          maximum: 100
          example: 20

    ParticipantSearchCriteria:
      type: object
      properties:
        participantIds:
          type: array
          items:
            type: string
          example: ["DEPT-PB-000001-A4B2"]
        departmentNames:
          type: array
          items:
            type: string
          example: ["Department of Social Welfare"]
        roles:
          type: array
          items:
            type: string
            enum: ["DATA_PROVIDER", "DATA_CONSUMER", "CERTIFICATE_ISSUER"]
        statuses:
          type: array
          items:
            type: string
            enum: ["ACTIVE", "INACTIVE", "SUSPENDED", "REVOKED"]
        registrationDateFrom:
          type: string
          format: date
          example: "2024-01-01"
        registrationDateTo:
          type: string
          format: date
          example: "2024-01-31"
        sortBy:
          type: string
          enum: ["registrationDate", "departmentName", "status"]
          example: "registrationDate"
        sortOrder:
          type: string
          enum: ["ASC", "DESC"]
          example: "DESC"
        offset:
          type: integer
          minimum: 0
          example: 0
        limit:
          type: integer
          minimum: 1
          maximum: 100
          example: 20

