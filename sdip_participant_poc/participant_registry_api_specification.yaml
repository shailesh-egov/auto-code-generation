      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                applicationId:
                  type: string
                  example: "REG-2024-01-000001"
                documentType:
                  type: string
                  enum: ["AUTHORIZATION_LETTER", "TECHNICAL_SPECIFICATION", "DATA_SHARING_AGREEMENT", "SECURITY_CERTIFICATE", "OTHER"]
                description:
                  type: string
                  example: "Department authorization letter"
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ResponseInfo:
                    $ref: '#/components/schemas/ResponseInfo'
